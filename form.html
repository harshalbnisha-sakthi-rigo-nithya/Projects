<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
    <h2>User Form</h2>
    <form method="post" action="/submit">
        <label>Name: </label><br>
        <input type="text" name="name" required><br>
        <label>Email: </label><br>
        <input type="email" name="email" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
